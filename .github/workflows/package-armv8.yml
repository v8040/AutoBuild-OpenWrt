name: Package OpenWrt for ARMv8

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "immortalwrt-21.02"
        type: choice
        options:
          - immortalwrt-21.02
          - immortalwrt-24.10
      openwrt_board:
        description: "Select device board"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - h28k
          - s905d
      openwrt_target:
        description: "Select device target"
        required: false
        default: "armv8"
        type: choice
        options:
          - armv8
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "6.6.y"
        type: choice
        options:
          - 5.4.y
          - 5.10.y
          - 5.15.y
          - 6.1.y
          - 6.6.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean

env:
  ROOTFS_RELEASE_TAG: ${{ inputs.openwrt_target }}
  OPENWRT_RELEASE_TAG: package
  TZ: Asia/Shanghai

